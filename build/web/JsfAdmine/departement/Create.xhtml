<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementCreateDlg" widgetVar="DepartementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="nouveaux Departement">
            <h:form id="DepartementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                        <p:outputLabel value="Id Departement" for="idDepartement" />
                        <p:inputText id="idDepartement" value="#{departementController.selected.idDepartement}" title="#{bundle.CreateDepartementTitle_idDepartement}" required="true" requiredMessage="#{bundle.CreateDepartementRequiredMessage_idDepartement}"/>
                        <p:outputLabel value="Departement" for="departement" />
                        <p:inputText id="departement" value="#{departementController.selected.departement}" title="#{bundle.CreateDepartementTitle_departement}" required="true" requiredMessage="#{bundle.CreateDepartementRequiredMessage_departement}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departementController.create}" value="Enregistrer" update="display,:DepartementListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartementCreateDialog');"/>
                    <p:commandButton value="Anuuler" onclick="DepartementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
