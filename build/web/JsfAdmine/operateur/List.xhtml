<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Gestion des Operateurs"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OperateurListForm">
                <p:panel header="Liste des Operateurs">
                    <p:dataTable id="datalist" value="#{operateurController.items}" var="item"
                                 selectionMode="single" selection="#{operateurController.selected}"
                                 paginator="true"
                                 rowKey="#{item.matriculeoperateur}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.matriculeoperateur}" sortBy="#{item.matriculeoperateur}">
                            <f:facet name="header">
                                <h:outputText value="MAT OPERATEUR"/>
                            </f:facet>
                            <h:outputText value="#{item.matriculeoperateur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NOM "/>
                            </f:facet>
                            <h:outputText value="#{item.nomOperateur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PRENOM"/>
                            </f:facet>
                            <h:outputText value="#{item.prenommatricule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TELEPHONE"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="CrÃ¨er" actionListener="#{operateurController.prepareCreate}" update=":OperateurCreateForm" oncomplete="PF('OperateurCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Voir" update=":OperateurViewForm" oncomplete="PF('OperateurViewDialog').show()" disabled="#{empty operateurController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Modifier" update=":OperateurEditForm" oncomplete="PF('OperateurEditDialog').show()" disabled="#{empty operateurController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Supprimer" actionListener="#{operateurController.destroy}" update=":growl,datalist" disabled="#{empty operateurController.selected}">
                                  <p:confirm  header="confirmation" message="Voulez vous supprimer?" icon="ui-icon-alert" />
                            
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" header="fade" >
                                <p:commandButton value="oui" type="boutton" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                   <p:commandButton value="non" type="boutton" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                           </p:confirmDialog>
                              <h:commandLink>
                            <p:button value="Imprimer" icon="ui-icon-print" />
                                <p:dataExporter type="pdf" target="datalist" fileName="Les Operateurs"/>
                             </h:commandLink>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
