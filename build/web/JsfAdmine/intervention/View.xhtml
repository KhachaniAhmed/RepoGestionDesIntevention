<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterventionViewDlg" widgetVar="InterventionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="voir Intervention">
            <h:form id="InterventionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interventionController.selected != null}">
                        <h:outputText value="NUM INTERVENTION"/>
                        <h:outputText value="#{interventionController.selected.numeroIntervention}" title="#{bundle.ViewInterventionTitle_numeroIntervention}"/>
                        <h:outputText value="ETAT"/>
                        <h:outputText value="#{interventionController.selected.etat}" title="#{bundle.ViewInterventionTitle_etat}"/>
                        <h:outputText value="NUM RECLAMATION"/>
                        <h:outputText value="#{interventionController.selected.numeroReclamation}" title="#{bundle.ViewInterventionTitle_numeroReclamation}"/>
                        <h:outputText value="INTERVENANT"/>
                        <h:outputText value="#{interventionController.selected.matriculeIntervenant.nomintervenant}" title="#{bundle.ViewInterventionTitle_matriculeIntervenant}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="InterventionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
