<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PanneViewDlg" widgetVar="PanneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Voir Panne">
            <h:form id="PanneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{panneController.selected != null}">
                        <h:outputText value="#{bundle.ViewPanneLabel_idPanne}"/>
                        <h:outputText value="#{panneController.selected.idPanne}" title="#{bundle.ViewPanneTitle_idPanne}"/>
                        <h:outputText value="#{bundle.ViewPanneLabel_panne}"/>
                        <h:outputText value="#{panneController.selected.panne}" title="#{bundle.ViewPanneTitle_panne}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="PanneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
