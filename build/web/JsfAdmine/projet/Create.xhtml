<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetCreateDlg" widgetVar="ProjetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nouvaeux Projet ">
            <h:form id="ProjetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProjetLabel_idProjet}" for="idProjet" />
                        <p:inputText id="idProjet" value="#{projetController.selected.idProjet}" title="#{bundle.CreateProjetTitle_idProjet}" required="true" requiredMessage="#{bundle.CreateProjetRequiredMessage_idProjet}"/>
                        <p:outputLabel value="#{bundle.CreateProjetLabel_projet}" for="projet" />
                        <p:inputText id="projet" value="#{projetController.selected.projet}" title="#{bundle.CreateProjetTitle_projet}" required="true" requiredMessage="#{bundle.CreateProjetRequiredMessage_projet}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projetController.create}" value="Enregistrer" update="display,:ProjetListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjetCreateDialog');"/>
                    <p:commandButton value="Anuuler" onclick="ProjetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
