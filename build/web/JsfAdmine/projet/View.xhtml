<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetViewDlg" widgetVar="ProjetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Voir Projet">
            <h:form id="ProjetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetController.selected != null}">
                        <h:outputText value="#{bundle.ViewProjetLabel_idProjet}"/>
                        <h:outputText value="#{projetController.selected.idProjet}" title="#{bundle.ViewProjetTitle_idProjet}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_projet}"/>
                        <h:outputText value="#{projetController.selected.projet}" title="#{bundle.ViewProjetTitle_projet}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="ProjetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
