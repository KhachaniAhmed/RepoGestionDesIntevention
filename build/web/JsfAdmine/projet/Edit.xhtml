<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetEditDlg" widgetVar="ProjetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modifier Projet">
            <h:form id="ProjetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjetLabel_idProjet}" for="idProjet" />
                        <p:inputText id="idProjet" value="#{projetController.selected.idProjet}" title="#{bundle.EditProjetTitle_idProjet}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_idProjet}"/>
                        <p:outputLabel value="#{bundle.EditProjetLabel_projet}" for="projet" />
                        <p:inputText id="projet" value="#{projetController.selected.projet}" title="#{bundle.EditProjetTitle_projet}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_projet}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projetController.update}" value="Enregistrer" update="display,:ProjetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjetEditDialog');"/>
                    <p:commandButton value="Annuler" onclick="ProjetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
