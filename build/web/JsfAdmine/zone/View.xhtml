<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZoneViewDlg" widgetVar="ZoneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Voir Zone">
            <h:form id="ZoneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zoneController.selected != null}">
                        <h:outputText value="#{bundle.ViewZoneLabel_idZone}"/>
                        <h:outputText value="#{zoneController.selected.idZone}" title="#{bundle.ViewZoneTitle_idZone}"/>
                        <h:outputText value="#{bundle.ViewZoneLabel_zone}"/>
                        <h:outputText value="#{zoneController.selected.zone}" title="#{bundle.ViewZoneTitle_zone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ZoneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
