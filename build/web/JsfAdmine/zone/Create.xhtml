<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZoneCreateDlg" widgetVar="ZoneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nouvelle Zone">
            <h:form id="ZoneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zoneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateZoneLabel_idZone}" for="idZone" />
                        <p:inputText id="idZone" value="#{zoneController.selected.idZone}" title="#{bundle.CreateZoneTitle_idZone}" required="true" requiredMessage="#{bundle.CreateZoneRequiredMessage_idZone}"/>
                        <p:outputLabel value="#{bundle.CreateZoneLabel_zone}" for="zone" />
                        <p:inputText id="zone" value="#{zoneController.selected.zone}" title="#{bundle.CreateZoneTitle_zone}" required="true" requiredMessage="#{bundle.CreateZoneRequiredMessage_zone}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zoneController.create}" value="Enregistrer" update="display,:ZoneListForm:datalist,:growl" oncomplete="handleSubmit(args,'ZoneCreateDialog');"/>
                    <p:commandButton value="Anuuler" onclick="ZoneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
