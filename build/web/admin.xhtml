<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page D'administration</title>
        
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>

  <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
  
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css"/>

    </h:head>
    <h:body>
        <header class="main-header">

            <p:menubar style="background-image: url(fonts/yazalogo.png); background-repeat: no-repeat; background-position-x: 90%;background-position-x:1100px;">
                        <p:menuitem value="DÃ©connexion" outcome="/login" icon="ui-icon-extlink" />
                        <p:submenu label="Navigation">
                            <p:menuitem value="Departement" outcome="/JsfAdmine/departement/List.xhtml" />
                            <p:menuitem value="Fournisseur" outcome="/JsfAdmine/fournisseur/List.xhtml" />
                            <p:menuitem value="Intervenant" outcome="/JsfAdmine/intervenant/List.xhtml" />
                            <p:menuitem value="Intervention" outcome="/JsfAdmine/intervention/List.xhtml" />
                            <p:menuitem value="Materiel" outcome="/JsfAdmine/materiel/List.xhtml" />
                            <p:menuitem value="Operateur" outcome="/JsfAdmine/operateur/List.xhtml" />
                            <p:menuitem value="Panne" outcome="/JsfAdmine/panne/List.xhtml" />
                            <p:menuitem value="Projet" outcome="/JsfAdmine/projet/List.xhtml" />
                            <p:menuitem value="Reclamation" outcome="/JsfAdmine/reclamation/List.xhtml" />
                            <p:menuitem value="Zone" outcome="/JsfAdmine/zone/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
  </header>
  
     <section class="content">
	
	<div class="row">
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
                <h3><h:outputText value="#{chartsintervant.countoperateur()}"/></h3>

              <p>OPERATEUR</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
                <h3><h:outputText value="#{chartsintervant.countintervention()}"/></h3>

              <p>INTERVENTION</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
                <h3><h:outputText value="#{chartsintervant.countintervenent()}"/></h3>

              <p>INTERVENANT</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
          
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
                <h3><h:outputText value="#{chartsintervant.countreclamation()}"/></h3>

              <p>RECLAMATION</p>
            </div>
          <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            
          </div>
        </div>
     
       
      </div>
      <!-- /.row -->
       
    </section>
        <h:form>
            <table style="position: absolute; top:167px;">
                    <td>
                    <p:chart type="pie" model="#{chartsintervant.model}" style="width: 600px; height: 400px;"/>
                    </td>
                        <td>
                        <p:chart type="bar" model="#{chartViewbar.barModel}" style="width:659px; height: 400px;"/>
                        </td>   
            </table>             
                        <p:chart type="bar" model="#{chartsbarDeparte.barModel}" style=" top: 270px;" />  
                        <p:chart type="bar" model="#{chartsbarDeparte2.barModel}" style=" top: 270px;" />    

        </h:form>
    </h:body>
</html>
