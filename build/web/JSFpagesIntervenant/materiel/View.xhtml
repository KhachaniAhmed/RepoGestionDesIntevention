<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterielViewDlg" widgetVar="MaterielViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Voir Materiel">
            <h:form id="MaterielViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materielController.selected != null}">
                        <h:outputText value="NUM MATERIEL"/>
                        <h:outputText value="#{materielController.selected.numeroMateriel}" title="#{bundle.ViewMaterielTitle_numeroMateriel}"/>
                        <h:outputText value="NOM MATERIEL"/>
                        <h:outputText value="#{materielController.selected.typeMateriel}" title="#{bundle.ViewMaterielTitle_typeMateriel}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="MaterielViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
