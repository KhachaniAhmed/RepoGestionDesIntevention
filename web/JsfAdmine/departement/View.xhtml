<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementViewDlg" widgetVar="DepartementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Voir Departement">
            <h:form id="DepartementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                        <h:outputText value="Id Departement"/>
                        <h:outputText value="#{departementController.selected.idDepartement}" title="#{bundle.ViewDepartementTitle_idDepartement}"/>
                        <h:outputText value="Departement"/>
                        <h:outputText value="#{departementController.selected.departement}" title="#{bundle.ViewDepartementTitle_departement}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="DepartementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
