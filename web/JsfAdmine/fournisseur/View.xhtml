<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FournisseurViewDlg" widgetVar="FournisseurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Voir Fournisseur">
            <h:form id="FournisseurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fournisseurController.selected != null}">
                        <h:outputText value="Numero Fournisseur"/>
                        <h:outputText value="#{fournisseurController.selected.numeroFournisseur}" title="#{bundle.ViewFournisseurTitle_numeroFournisseur}"/>
                        <h:outputText value="Nom Fournsseur"/>
                        <h:outputText value="#{fournisseurController.selected.nomFournisseur}" title="#{bundle.ViewFournisseurTitle_nomFournisseur}"/>
                        <h:outputText value="Adresse"/>
                        <h:outputText value="#{fournisseurController.selected.adresse}" title="#{bundle.ViewFournisseurTitle_adresse}"/>
                        <h:outputText value="Tel"/>
                        <h:outputText value="#{fournisseurController.selected.tel}" title="#{bundle.ViewFournisseurTitle_tel}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{fournisseurController.selected.email}" title="#{bundle.ViewFournisseurTitle_email}"/>
                        <h:outputText value="Materiel"/>
                        <h:outputText value="#{fournisseurController.selected.numeroMateriel.typeMateriel}" title="#{bundle.ViewFournisseurTitle_numeroMateriel}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="FournisseurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
