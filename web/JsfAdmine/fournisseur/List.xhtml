<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Gestion Des Fournisseurs"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FournisseurListForm">
                <p:panel header="List Fournisseur">
                    <p:dataTable id="datalist" value="#{fournisseurController.items}" var="item"
                                 selectionMode="single" selection="#{fournisseurController.selected}"
                                 paginator="true"
                                 rowKey="#{item.numeroFournisseur}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.numeroFournisseur}" sortBy="#{item.numeroFournisseur}">
                            <f:facet name="header">
                                <h:outputText value="Numero Fournisseur"  />
                            </f:facet>
                            <h:outputText value="#{item.numeroFournisseur}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom Fourniseur"/>
                            </f:facet>
                            <h:outputText value="#{item.nomFournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tel"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Materiel"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroMateriel.typeMateriel}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="CrÃ¨e" actionListener="#{fournisseurController.prepareCreate}" update=":FournisseurCreateForm" oncomplete="PF('FournisseurCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Voir" update=":FournisseurViewForm" oncomplete="PF('FournisseurViewDialog').show()" disabled="#{empty fournisseurController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Modifier" update=":FournisseurEditForm" oncomplete="PF('FournisseurEditDialog').show()" disabled="#{empty fournisseurController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Supprimer" actionListener="#{fournisseurController.destroy}" update=":growl,datalist" disabled="#{empty fournisseurController.selected}">
                              <p:confirm  header="confirmation" message="Voulez vous supprimer?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" header="fade" >
                                   <p:commandButton value="oui" type="boutton" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                   <p:commandButton value="non" type="boutton" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                              <h:commandLink>
                            <p:button value="Imprimer" icon="ui-icon-print" />
                                <p:dataExporter type="pdf" target="datalist" fileName="Les Fournisseur"/>
                             </h:commandLink>
                            <p:commandButton id="emailButton"   value="Envoyer Email" update=":FournisseurEmailForm" oncomplete="PF('FournisseurEmailDialog').show()" disabled="#{empty fournisseurController.selected}"/>
                           
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Email.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
