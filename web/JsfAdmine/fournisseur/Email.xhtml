<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FournisseurEmailDlg" widgetVar="FournisseurEmailDialog" modal="true" resizable="false" appendTo="@(body)" header="Envoyer Email">
            <h:form id="FournisseurEmailForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fournisseurController.selected != null}">
                       
               <p:outputLabel value="TO" />
            <p:inputText value="#{fournisseurController.selected.email}"></p:inputText>
            <p:outputLabel value="Subject" ></p:outputLabel> 
            <p:inputText value="#{sendEmail.subject}"></p:inputText>
             <p:outputLabel value="Message" />
            <p:inputTextarea value="#{sendEmail.message}" rows="12" cols="20"></p:inputTextarea>
           
            <p:commandButton value="Envoyer" action="#{sendEmail.send(fournisseurController.selected.email)}" title="#{bundle.ViewFournisseurTitle_numeroMateriel}" onclick="FournisseurEditDialog.hide()"/>
             <p:commandButton value="Annuler" onclick="FournisseurEditDialog.hide()"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
