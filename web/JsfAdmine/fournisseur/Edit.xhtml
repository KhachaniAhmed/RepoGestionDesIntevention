<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FournisseurEditDlg" widgetVar="FournisseurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modifier Fournisseur">
            <h:form id="FournisseurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fournisseurController.selected != null}">
                        <p:outputLabel value="Numero Fournisseur" for="numeroFournisseur" />
                        <p:inputText id="numeroFournisseur" value="#{fournisseurController.selected.numeroFournisseur}" title="#{bundle.EditFournisseurTitle_numeroFournisseur}" required="true" requiredMessage="#{bundle.EditFournisseurRequiredMessage_numeroFournisseur}"/>
                        <p:outputLabel value="Nom Fournisseur" for="nomFournisseur" />
                        <p:inputText id="nomFournisseur" value="#{fournisseurController.selected.nomFournisseur}" title="#{bundle.EditFournisseurTitle_nomFournisseur}" required="true" requiredMessage="#{bundle.EditFournisseurRequiredMessage_nomFournisseur}"/>
                        <p:outputLabel value="Adresse" for="adresse" />
                        <p:inputText id="adresse" value="#{fournisseurController.selected.adresse}" title="#{bundle.EditFournisseurTitle_adresse}" />
                        <p:outputLabel value="Tel" for="tel" />
                        <p:inputText id="tel" value="#{fournisseurController.selected.tel}" title="#{bundle.EditFournisseurTitle_tel}" required="true" requiredMessage="#{bundle.EditFournisseurRequiredMessage_tel}"/>
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{fournisseurController.selected.email}" title="#{bundle.EditFournisseurTitle_email}" />
                        <p:outputLabel value="Materiel" for="numeroMateriel" />
                        <p:selectOneMenu id="numeroMateriel" value="#{fournisseurController.selected.numeroMateriel}" required="true" requiredMessage="#{bundle.EditFournisseurRequiredMessage_numeroMateriel}">
                            <f:selectItems value="#{materielController.itemsAvailableSelectOne}"
                                           var="numeroMaterielItem"
                                           itemValue="#{numeroMaterielItem}" itemLabel="#{numeroMaterielItem.typeMateriel}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fournisseurController.update}" value="Enregistrer" update="display,:FournisseurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FournisseurEditDialog');"/>
                    <p:commandButton value="Annuler" onclick="FournisseurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
