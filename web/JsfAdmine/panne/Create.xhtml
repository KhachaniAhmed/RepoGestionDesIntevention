<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PanneCreateDlg" widgetVar="PanneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nouvelle Panne">
            <h:form id="PanneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{panneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePanneLabel_idPanne}" for="idPanne" />
                        <p:inputText id="idPanne" value="#{panneController.selected.idPanne}" title="#{bundle.CreatePanneTitle_idPanne}" required="true" requiredMessage="#{bundle.CreatePanneRequiredMessage_idPanne}"/>
                        <p:outputLabel value="#{bundle.CreatePanneLabel_panne}" for="panne" />
                        <p:inputText id="panne" value="#{panneController.selected.panne}" title="#{bundle.CreatePanneTitle_panne}" required="true" requiredMessage="#{bundle.CreatePanneRequiredMessage_panne}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{panneController.create}" value="Enregistrer" update="display,:PanneListForm:datalist,:growl" oncomplete="handleSubmit(args,'PanneCreateDialog');"/>
                    <p:commandButton value="Annuler" onclick="PanneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
