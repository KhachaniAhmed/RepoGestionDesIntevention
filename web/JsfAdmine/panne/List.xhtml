<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Gestion Des Pannes"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PanneListForm">
                <p:panel header="List Des Pannes">
                    <p:dataTable id="datalist" value="#{panneController.items}" var="item"
                                 selectionMode="single" selection="#{panneController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPanne}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.idPanne}" sortBy="#{item.idPanne}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPanneTitle_idPanne}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPanne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPanneTitle_panne}"/>
                            </f:facet>
                            <h:outputText value="#{item.panne}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="CrÃ¨er" actionListener="#{panneController.prepareCreate}" update=":PanneCreateForm" oncomplete="PF('PanneCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Voir" update=":PanneViewForm" oncomplete="PF('PanneViewDialog').show()" disabled="#{empty panneController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="modifier" update=":PanneEditForm" oncomplete="PF('PanneEditDialog').show()" disabled="#{empty panneController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Supprimer" actionListener="#{panneController.destroy}" update=":growl,datalist" disabled="#{empty panneController.selected}">
                          <p:confirm  header="confirmation" message="Voulez vous supprimer?" icon="ui-icon-alert" />
                            
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" header="fade" >
                                <p:commandButton value="oui" type="boutton" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                   <p:commandButton value="non" type="boutton" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                           </p:confirmDialog>
                              <h:commandLink>
                            <p:button value="Imprimer" icon="ui-icon-print" />
                                <p:dataExporter type="pdf" target="datalist" fileName="Les Pannes"/>
                             </h:commandLink>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
