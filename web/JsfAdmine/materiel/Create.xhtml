<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterielCreateDlg" widgetVar="MaterielCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nouveau Materiel">
            <h:form id="MaterielCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materielController.selected != null}">
                        <p:outputLabel value="NUM MATERIEL" for="numeroMateriel" />
                        <p:inputText id="numeroMateriel" value="#{materielController.selected.numeroMateriel}" title="#{bundle.CreateMaterielTitle_numeroMateriel}" required="true" requiredMessage="#{bundle.CreateMaterielRequiredMessage_numeroMateriel}"/>
                        <p:outputLabel value="NOM MATERIEL" for="typeMateriel" />
                        <p:inputText id="typeMateriel" value="#{materielController.selected.typeMateriel}" title="#{bundle.CreateMaterielTitle_typeMateriel}" required="true" requiredMessage="#{bundle.CreateMaterielRequiredMessage_typeMateriel}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materielController.create}" value="Enregistrer" update="display,:MaterielListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterielCreateDialog');"/>
                    <p:commandButton value="Annuler" onclick="MaterielCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
